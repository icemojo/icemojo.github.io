<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title and page.home == false %}{{ page.title }} | {% endif %}{{ site.data.core.title }}</title>
  <meta name="title" content="{{ site.data.core.title }}" />
  <meta name="owner" content="{{ site.data.owner.name }}" />
  <meta name="handle" content="{{ site.data.owner.handle }}" />
  <meta name="email" content="{{ site.data.owner.email }}" />
  <link rel="canonical" href="{{ site.data.core.url }}{{ page.url | replace: 'index.html','' }}" />

  <link rel="shortcut icon" href="/favicon.png" />
  
  {% if jekyll.environment == 'production' %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  {% else %}
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  {% endif %}

  <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body class="d-flex flex-column h-100">

  <main class="flex-shrink-0">
    <div class="container page-header">
      <div class="row">
        {% include navigation.html %}
      </div>
    </div>

    <div class="container page-content">
      <div class="row">
        <div class="col-md-8">
          <div class="content-inner">
            {{ content }}
          </div>
        </div>
        <div class="col-md-4">
          <div class="content-sidebar">
            {% include sidebar.html %}
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto page-footer">
    <div class="container">
      <div class="row">
        {% include footer.html %}
      </div>
    </div>
  </footer>

  {% if jekyll.environment == 'production' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  {% else %}
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  {% endif %}

</body>

</html>
