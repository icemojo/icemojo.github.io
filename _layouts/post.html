--- 
layout: default 
--- 

<div class="post">
  <div class="post-heading">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <div>
      <span class="post-date">
        {{ page.date | date: site.data.core.date_format | default: "%b %-d, %Y" }}
      </span>
      {% assign topics = page.topics %}
      {% if topics.size > 0 %}
      <span class="post-topics">
        <span class="post-topic-label">&bull;</span>
        {% for topic in topics %}
        <span class="post-topic-item">
          <a href="/topics/{{ topic }}">{{ topic | escape }}</a>
        </span>
        {% endfor %}
      </span>
      {% endif %}
    </div>
  </div>

  <div class="post-body">
    {{ content }}
  </div>
</div>
